[package]
name = "editor-studio-wasm"
version = "0.1.0"
edition = "2021"
authors = ["Editor Studio"]
description = "WebAssembly image editor with wgpu"
license = "MIT"
repository = "https://github.com/editor-studio/editor-studio"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wgpu = { version = "0.20", features = ["webgl"] }
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = "0.3"
bytemuck = { version = "1.14", features = ["derive"] }
image = { version = "0.25", default-features = false, features = ["jpeg", "png", "webp"] }
# wee_alloc = "0.4.5"  # Optional: smaller allocator for WASM

[dependencies.wee_alloc]
version = "0.4.5"
optional = true

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Link-time optimization
codegen-units = 1   # Better optimization

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Oz']   # Maximum size optimization
